<div class="imgs-container">
  <div *ngFor="let album of savedAlbums; let i = index;" class="img-container"
    [ngStyle]="{
            'left': ((i % 5)*200) + 'px',
            'top': ((~~(a / b))*200) + 'px'
          }">
    <img class="album-cover" [src]="album.album.images[0].url"/>
  </div>
</div>
